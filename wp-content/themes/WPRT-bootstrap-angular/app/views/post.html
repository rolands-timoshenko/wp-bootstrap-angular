<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{post.title}}</h2>
                <div ng-bind-html="html(post.content)"></div>
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Comments</h2>
                <div data-example-id="media-list" class="bs-example">
                    <ul class="media-list"> 
                        <li class="media" ng-repeat="comment in comments" ng-include="viewPath+'replies.html'"></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-primary center-block" ng-click="loadComments()" ng-model="loading" ng-class="(loading==true)?'disabled':''">Load More</button>
                <hr />
            </div>  
        </div>
        
        <div ng-if="(commentForm.comment_parent == '')">
            <div class="row">
                <div class="col-sm-12">
                    <div ng-include="viewPath+'comment-form.html'"></div>
                </div>
            </div>
        </div>
        
    </div>
</div>
